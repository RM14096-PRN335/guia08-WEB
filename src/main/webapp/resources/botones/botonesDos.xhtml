<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="crud" type="sv.edu.uesocc.ingenieria.prn335_2017.web.controladores.genericoBean" required="true"/>
        <cc:attribute name="entidadNombre" type="java.lang.String" required="false" />
        <cc:attribute name="refrescarCRUD" type="java.lang.String" required="false" default="@form :tabla"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:panelGrid columns="2">  
            <p:commandButton value="#{componente['crud.create']} #{cc.attrs.entidadNombre}" icon="ui-icon-disk"
                             validateClient="true" ajax="true"
                             update="#{cc.attrs.refrescarCRUD}"
                             resetValues="true"
                             rendered="#{cc.attrs.crud.botones}"
                             actionListener="#{cc.attrs.crud.guardarRegistro()}"/>

            <p:commandButton value="#{componente['crud.delete']} #{cc.attrs.entidadNombre}" icon="ui-icon-trash"
                             validateClient="true" ajax="true"
                             update="#{cc.attrs.refrescarCRUD}"
                             rendered="#{cc.attrs.crud.botones2}"
                             actionListener="#{cc.attrs.crud.eliminar()}"/>

            <p:commandButton value="#{componente['crud.modify']} #{cc.attrs.entidadNombre}" icon="ui-icon-pencil"
                             validateClient="true" ajax="true"
                             update="#{cc.attrs.refrescarCRUD}"
                             rendered="#{cc.attrs.crud.botones2}"
                             actionListener="#{cc.attrs.crud.modificar()}"/> 
        </p:panelGrid>
    </cc:implementation>
</html>
